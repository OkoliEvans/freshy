<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Yummy fresh foods</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="logo" class="p-30">
        <i class="fas fa-utensils"></i>
        <span class="logo-text"><a href="#">Freshy</a></span>
      </div>

      <nav class="navBar">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a id="active" href="vendor.html">Vendor</a></li>
        <li><a  href="#reviews">Reviews</a></li>
        <li><a href="#contact">Contact</a></li>
      </nav>
      <div class="darkMode"></div>

      <div class="icons">
        <i class="fas fa-search" id="search-icon"></i>
        <i class="fas fa-shopping-cart" id="cart"></i
        ><span class="item-count">0</span>
        <i class="fas fa-bars" id="bars"></i>
      </div>
    </header>

    <!-- Search -->
    <form action="" id="search-form">
      <input
        type="search"
        name="search_box"
        id="search-box"
        placeholder="search dishes..."
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>

    <!-- Vendor Registration -->
    <div class="form-vendor" id="vendor-reg-form">
      <form action="" method="post" class="reg-form">
        <div>
          <h1 class="heading heading-vendor-reg">Vendor Registration</h1>
        </div>
        <input
          type="text"
          name="vendor_name"
          id="vendor-name"
          placeholder="enter business name"
          required
        />
        <input
          type="text"
          name="vendor_address"
          id="vendor-address"
          placeholder="enter business address"
          required
        />
        <input
          type="email"
          name="vendor_email"
          id="vendor-email"
          placeholder="enter business email"
          required
        />
        <input
          type="tel"
          name="vendor_phone"
          id="vendor-phone"
          placeholder="enter business phone"
          required
        />
        <div class="logo">
          <label for="logo">Upload business logo</label>
          <input
            type="file"
            name="vendor_logo"
            id="vendor-logo"
            title="upload business logo"
          />
        </div>

        <div class="bank-details">
          <label for="bank-details">Bank Details</label>
          <input
            type="text"
            name="account_name"
            id="vendor-account-name"
            placeholder="enter account name"
            required
          />
          <input
            type="number"
            name="account_number"
            id="vendor-account-number"
            placeholder="enter account no."
            required
          />
          <input
            type="text"
            name="bank_name"
            id="vendor-bank"
            placeholder="enter bank"
            required
          />
        </div>

        <div class="vendor-password">
          <label for="password"
            >Enter password(must be at least 6 letters, including at least a
            number)</label
          >
          <input
            type="password"
            name="vendor_password"
            id="vendor-password"
            placeholder="enter password"
            required
          />
          <input
            type="password"
            name="vendor_password"
            id="vendor-password"
            placeholder="confirm password"
            required
          />
        </div>

        <div class="vendor-reg-submit">
          <button
            type="submit"
            id="vendor-reg-btn"
            class="btn-action btn"
            onclick="register()"
          >
            Register
          </button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
